<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Database</h1>
        </div>
        <h2>Upload new File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="inputfile">
            <input type="submit" class="btn btn_default" value="Upload File" name="submit">
        </form>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="inputfile">
            <input type="submit" class="btn btn_default" value="Predict File" name="predict">
            <h2>Your Predicted Class is: {{results}}</h2>
        </form>
    </div>
</body>
</html>
